{% extends 'base.html' %}
{% load static %}
{% block title %}{{ name }}{% endblock %}
{% block content %}
    <h2>{{ name }}</h2>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
    <h3><a href="/ledger/recipes/list">Link to Recipe List</a></h3>
{% endblock %}
