{% extends 'base.html' %}
{% load static %}
{% block title %}Recipes List{% endblock %}
{% block content %}
    <h2>Recipes List</h2>
    <ul>
        {% for recipes in object_list %}
            <li>
                <h3><a href="{{ recipes.get_absolute_url }}">{{ recipes }}</a></h3>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
