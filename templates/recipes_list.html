{% extends 'base.html' %}
{% load static %}
{% block title %}Recipes List{% endblock %}
{% block content %}
    <h2>Recipes List</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <h3><a href="/ledger{{ recipe.link }}">{{ recipe.name }}</a></h3>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
